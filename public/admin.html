<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // üîí API URL
    const API_URL = window.location.origin;
    
    // Supabase –±—É–¥–µ—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–Ω—Ñ–∏–≥–∞
    let supabase = null;

    const AdminPanel = () => {
      const [activeTab, setActiveTab] = useState('products');
      const [products, setProducts] = useState([]);
      const [orders, setOrders] = useState([]);
      const [loading, setLoading] = useState(true);
      const [editingProduct, setEditingProduct] = useState(null);
      const [showProductForm, setShowProductForm] = useState(false);
      const [productForm, setProductForm] = useState({
        name: '', 
        name_kk: '', 
        description: '', 
        description_kk: '',
        price: '', 
        category: '', 
        category_kk: '',
        image: ''
      });
      
      const [settings, setSettings] = useState({
        kaspi_phone: '',
        kaspi_link: '',
        shop_name: '–ù–∞—à–∞ –ö–æ–Ω–¥–∏—Ç–µ—Ä—Å–∫–∞—è',
        shop_phone: '',
        shop_logo: '',
        payment_enabled: false
      });

      useEffect(() => {
        const initApp = async () => {
          if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
          }

          // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ —Å —Å–µ—Ä–≤–µ—Ä–∞
          try {
            const response = await fetch(`${API_URL}/api/config`);
            const config = await response.json();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Supabase
            supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
            
            await loadData();
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            setLoading(false);
          }
        };

        initApp();
      }, []);

      const loadData = async () => {
        if (!supabase) return;
        setLoading(true);
        await loadProducts();
        await loadOrders();
        await loadSettings();
        setLoading(false);
      };

      const loadSettings = async () => {
        if (!supabase) return;
        try {
          const { data, error } = await supabase
            .from('settings')
            .select('*')
            .limit(1)
            .single();

          if (data) {
            setSettings(data);
          }
        } catch (error) {
          console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
        }
      };

      const saveSettings = async () => {
        if (!supabase) return;
        try {
          const { data: existing } = await supabase
            .from('settings')
            .select('id')
            .limit(1)
            .single();

          if (existing) {
            const { error } = await supabase
              .from('settings')
              .update(settings)
              .eq('id', existing.id);
            if (error) throw error;
          } else {
            const { error } = await supabase
              .from('settings')
              .insert([settings]);
            if (error) throw error;
          }
          
          alert('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫:', error);
          alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫');
        }
      };

      const loadProducts = async () => {
        if (!supabase) return;
        try {
          const { data, error } = await supabase
            .from('products')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) throw error;
          setProducts(data || []);
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        }
      };

      const loadOrders = async () => {
        if (!supabase) return;
        try {
          const { data, error } = await supabase
            .from('orders')
            .select('*')
            .order('date', { ascending: false});

          if (error) throw error;
          setOrders(data || []);
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
        }
      };

      const handleSaveProduct = async () => {
        if (!supabase) return;
        if (!productForm.name || !productForm.price || !productForm.category) {
          alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è (RU): –Ω–∞–∑–≤–∞–Ω–∏–µ, —Ü–µ–Ω–∞, –∫–∞—Ç–µ–≥–æ—Ä–∏—è');
          return;
        }
        
        const productData = {
          name: productForm.name,
          name_kk: productForm.name_kk || productForm.name,
          description: productForm.description,
          description_kk: productForm.description_kk || productForm.description,
          price: parseFloat(productForm.price),
          category: productForm.category,
          category_kk: productForm.category_kk || productForm.category,
          image: productForm.image || 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400'
        };

        try {
          if (editingProduct) {
            const { error } = await supabase
              .from('products')
              .update(productData)
              .eq('id', editingProduct.id);
            if (error) throw error;
          } else {
            const { error } = await supabase
              .from('products')
              .insert([productData]);
            if (error) throw error;
          }
          
          await loadProducts();
          resetForm();
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
          alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
        }
      };

      const handleDeleteProduct = async (id) => {
        if (!supabase) return;
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
          try {
            const { error } = await supabase
              .from('products')
              .delete()
              .eq('id', id);
            
            if (error) throw error;
            await loadProducts();
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞:', error);
            alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞');
          }
        }
      };

      const handleEditProduct = (product) => {
        setEditingProduct(product);
        setProductForm({
          name: product.name,
          name_kk: product.name_kk || '',
          description: product.description,
          description_kk: product.description_kk || '',
          price: product.price.toString(),
          category: product.category,
          category_kk: product.category_kk || '',
          image: product.image
        });
        setShowProductForm(true);
      };

      const resetForm = () => {
        setProductForm({ 
          name: '', 
          name_kk: '', 
          description: '', 
          description_kk: '',
          price: '', 
          category: '', 
          category_kk: '',
          image: '' 
        });
        setEditingProduct(null);
        setShowProductForm(false);
      };

      // üîí –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π —á–µ—Ä–µ–∑ API
      const updateOrderStatus = async (orderId, newStatus) => {
        if (!supabase) return;
        try {
          const order = orders.find(o => o.id === orderId);
          if (!order) return;

          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –≤ –ë–î
          const { error } = await supabase
            .from('orders')
            .update({ status: newStatus })
            .eq('id', orderId);

          if (error) throw error;

          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ API
          if (order.telegram_user_id) {
            await fetch(`${API_URL}/api/notify-status`, {

        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞:', error);
          alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
        }
      };

      const getStatusColor = (status) => {
        switch (status) {
          case 'new': return 'bg-blue-100 text-blue-800';
          case 'processing': return 'bg-yellow-100 text-yellow-800';
          case 'completed': return 'bg-green-100 text-green-800';
          case 'cancelled': return 'bg-red-100 text-red-800';
          default: return 'bg-gray-100 text-gray-800';
        }
      };

      const getStatusText = (status) => {
        switch (status) {
          case 'new': return '–ù–æ–≤—ã–π';
          case 'processing': return '–í —Ä–∞–±–æ—Ç–µ';
          case 'completed': return '–í—ã–ø–æ–ª–Ω–µ–Ω';
          case 'cancelled': return '–û—Ç–º–µ–Ω—ë–Ω';
          default: return status;
        }
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 pb-20">
          <div className="bg-indigo-600 text-white p-4 sticky top-0 z-10 shadow-lg">
            <h1 className="text-2xl font-bold">‚öôÔ∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
            <p className="text-sm opacity-90">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω–¥–∏—Ç–µ—Ä—Å–∫–æ–π</p>
          </div>

          <div className="flex border-b bg-white sticky top-[88px] z-10">
            <button 
              onClick={() => setActiveTab('products')} 
              className={`flex-1 py-3 font-medium ${activeTab === 'products' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600'}`}
            >
              üì¶ –¢–æ–≤–∞—Ä—ã ({products.length})
            </button>
            <button 
              onClick={() => setActiveTab('orders')} 
              className={`flex-1 py-3 font-medium ${activeTab === 'orders' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600'}`}
            >
              üõçÔ∏è –ó–∞–∫–∞–∑—ã ({orders.filter(o => o.status === 'new').length})
            </button>
            <button 
              onClick={() => setActiveTab('settings')} 
              className={`flex-1 py-3 font-medium ${activeTab === 'settings' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600'}`}
            >
              ‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏
            </button>
          </div>

          {activeTab === 'products' && (
            <div className="p-4">
              <button 
                onClick={() => setShowProductForm(true)} 
                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium mb-4"
              >
                ‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
              </button>

              <div className="space-y-3">
                {products.map(product => (
                  <div key={product.id} className="bg-white rounded-lg p-4 shadow-sm">
                    <div className="flex gap-3">
                      <img src={product.image} alt={product.name} className="w-20 h-20 object-cover rounded-lg" />
                      <div className="flex-1">
                        <h3 className="font-bold text-gray-800">{product.name}</h3>
                        {product.name_kk && (
                          <p className="text-sm text-gray-600">üá∞üáø {product.name_kk}</p>
                        )}
                        <p className="text-sm text-gray-500">{product.category}</p>
                        <p className="text-lg font-bold text-indigo-600 mt-1">{product.price} ‚Ç∏</p>
                      </div>
                      <div className="flex flex-col gap-2">
                        <button 
                          onClick={() => handleEditProduct(product)} 
                          className="px-3 py-1 bg-blue-100 text-blue-600 rounded text-sm"
                        >
                          ‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å
                        </button>
                        <button 
                          onClick={() => handleDeleteProduct(product.id)} 
                          className="px-3 py-1 bg-red-100 text-red-600 rounded text-sm"
                        >
                          üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {activeTab === 'orders' && (
            <div className="p-4">
              <div className="mb-4 bg-blue-50 p-3 rounded-lg">
                <p className="text-sm text-blue-800">
                  üìä –í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤: {orders.length} | 
                  –ù–æ–≤—ã—Ö: {orders.filter(o => o.status === 'new').length} | 
                  –í —Ä–∞–±–æ—Ç–µ: {orders.filter(o => o.status === 'processing').length}
                </p>
              </div>

              {orders.length === 0 ? (
                <div className="text-center py-12 text-gray-500">
                  –ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç
                </div>
              ) : (
                <div className="space-y-4">
                  {orders.map(order => (
                    <div key={order.id} className="bg-white rounded-lg p-4 shadow-sm">
                      <div className="flex justify-between items-start mb-3">
                        <div>
                          <p className="font-bold text-gray-800">–ó–∞–∫–∞–∑ #{order.id.slice(-6)}</p>
                          <p className="text-xs text-gray-500">
                            {new Date(order.date).toLocaleString('ru-RU')}
                          </p>
                        </div>
                        <span className={`text-xs px-2 py-1 rounded-full ${getStatusColor(order.status)}`}>
                          {getStatusText(order.status)}
                        </span>
                      </div>

                      <div className="bg-gray-50 p-3 rounded-lg mb-3">
                        <p className="text-sm"><strong>üë§ –ö–ª–∏–µ–Ω—Ç:</strong> {order.customer_name}</p>
                        <p className="text-sm"><strong>üì± –¢–µ–ª–µ—Ñ–æ–Ω:</strong> {order.customer_phone}</p>
                        {order.telegram_username && (
                          <p className="text-sm"><strong>Telegram:</strong> @{order.telegram_username}</p>
                        )}
                        {order.customer_comment && (
                          <p className="text-sm mt-2"><strong>üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> {order.customer_comment}</p>
                        )}
                      </div>

                      <div className="border-t pt-3 mb-3">
                        <p className="font-medium mb-2">–°–æ—Å—Ç–∞–≤ –∑–∞–∫–∞–∑–∞:</p>
                        {order.items.map((item, idx) => (
                          <div key={idx} className="flex justify-between text-sm mb-1">
                            <span>‚Ä¢ {item.name} x{item.quantity}</span>
                            <span className="font-medium">{item.price * item.quantity} ‚Ç∏</span>
                          </div>
                        ))}
                        <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                          <span>–ò–¢–û–ì–û:</span>
                          <span className="text-indigo-600">{order.total} ‚Ç∏</span>
                        </div>
                      </div>

                      {order.status === 'new' && (
                        <div className="flex gap-2">
                          <button
                            onClick={() => updateOrderStatus(order.id, 'processing')}
                            className="flex-1 py-2 bg-yellow-500 text-white rounded-lg font-medium"
                          >
                            ‚è≥ –í —Ä–∞–±–æ—Ç—É
                          </button>
                          <button
                            onClick={() => updateOrderStatus(order.id, 'completed')}
                            className="flex-1 py-2 bg-green-500 text-white rounded-lg font-medium"
                          >
                            ‚úÖ –ì–æ—Ç–æ–≤
                          </button>
                          <button
                            onClick={() => updateOrderStatus(order.id, 'cancelled')}
                            className="py-2 px-3 bg-red-500 text-white rounded-lg font-medium"
                          >
                            ‚ùå
                          </button>
                        </div>
                      )}

                      {order.status === 'processing' && (
                        <div className="flex gap-2">
                          <button
                            onClick={() => updateOrderStatus(order.id, 'completed')}
                            className="flex-1 py-2 bg-green-500 text-white rounded-lg font-medium"
                          >
                            ‚úÖ –ì–æ—Ç–æ–≤
                          </button>
                          <button
                            onClick={() => updateOrderStatus(order.id, 'cancelled')}
                            className="py-2 px-3 bg-red-500 text-white rounded-lg font-medium"
                          >
                            ‚ùå –û—Ç–º–µ–Ω–∏—Ç—å
                          </button>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}

          {activeTab === 'settings' && (
            <div className="p-4">
              <div className="bg-white rounded-lg p-4 shadow-sm mb-4">
                <h2 className="text-lg font-bold mb-4">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –º–∞–≥–∞–∑–∏–Ω–∞</h2>
                
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞</label>
                    <input
                      type="text"

                      className="w-full px-4 py-2 border border-gray-300 rounded-lg"

                    <label className="block text-sm font-medium text-gray-700 mb-1">–¢–µ–ª–µ—Ñ–æ–Ω –∑–∞–≤–µ–¥–µ–Ω–∏—è</label>
                    <input
                      type="text"
                      value={settings.shop_phone}
                      onChange={(e) => setSettings({...settings, shop_phone: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                      placeholder="+7 (777) 123-45-67"
                    />
                    <p className="text-xs text-gray-500 mt-1">
                      –ë—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω –∫–ª–∏–µ–Ω—Ç–∞–º –ø—Ä–∏ –æ—Ç–º–µ–Ω–µ –∑–∞–∫–∞–∑–∞
                    </p>
                  </div>

                  <div className="border-t pt-4">
                    <h3 className="font-bold mb-3">üí≥ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–ø–ª–∞—Ç—ã</h3>
                    
                    <div className="mb-3">
                      <label className="flex items-center gap-2">
                        <input
                          type="checkbox"
                          checked={settings.payment_enabled}
                          onChange={(e) => setSettings({...settings, payment_enabled: e.target.checked})}
                          className="w-4 h-4"
                        />
                        <span className="text-sm">–í–∫–ª—é—á–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É —Ä–µ–∫–≤–∏–∑–∏—Ç–æ–≤ –¥–ª—è –æ–ø–ª–∞—Ç—ã</span>
                      </label>
                    </div>

                    {settings.payment_enabled && (
                      <>
