                              <p className="font-bold">{lang === 'ru' ? filling.name_ru : filling.name_kk}</p>
                              {filling.price > 0 && (
                                <p className="text-pink-500 font-bold">+{filling.price} ‚Ç∏</p>
                              )}
                            </div>
                            {customCake.filling === filling.id && (
                              <span className="text-pink-500 text-xl">‚úì</span>
                            )}
                          </div>
                        </button>
                      ))}
                    </div>
                  </div>
                )}

                {/* –®–∞–≥ 3: –î–µ–∫–æ—Ä */}
                {builderStep === 3 && (
                  <div>
                    <h3 className="text-lg font-bold mb-4">{t.step} 3: {t.selectDecor}</h3>
                    <div className="space-y-3">
                      {cakeOptions.decors.map(decor => (
                        <button
                          key={decor.id}
                          onClick={() => setCustomCake({...customCake, decor: decor.id})}
                          className={`w-full p-4 rounded-xl border-2 transition-all ${
                            customCake.decor === decor.id 
                              ? 'border-pink-500 bg-pink-50' 
                              : 'border-gray-200 hover:border-pink-300'
                          }`}
                        >
                          <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                              <span className="text-3xl">{decor.image}</span>
                              <div className="text-left">
                                <p className="font-bold">{lang === 'ru' ? decor.name_ru : decor.name_kk}</p>
                                <p className="text-pink-500 font-bold">+{decor.price} ‚Ç∏</p>
                              </div>
                            </div>
                            {customCake.decor === decor.id && (
                              <span className="text-pink-500 text-xl">‚úì</span>
                            )}
                          </div>
                        </button>
                      ))}
                    </div>

                    {customCake.decor === 'custom' && (
                      <div className="mt-4 p-4 bg-yellow-50 rounded-xl space-y-3">
                        <p className="text-sm text-gray-700 font-medium">{t.decorComment}:</p>
                        <textarea
                          value={customCake.customDecorComment}
                          onChange={(e) => setCustomCake({...customCake, customDecorComment: e.target.value})}
                          className="w-full p-3 border border-gray-300 rounded-lg"
                          rows="3"
                          placeholder={lang === 'ru' ? '–û–ø–∏—à–∏—Ç–µ –∂–µ–ª–∞–µ–º—ã–π –¥–µ–∫–æ—Ä' : '“ö–∞–ª–∞“ì–∞–Ω –±–µ–∑–µ–Ω–¥—ñ—Ä—É–¥—ñ —Å–∏–ø–∞—Ç—Ç–∞“£—ã–∑'}
                        />
                        
                        {/* –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–∞ */}
                        <div>
                          <label className="block text-sm text-gray-700 font-medium mb-2">
                            {lang === 'ru' ? 'üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–∞:' : 'üì∏ –†–µ—Ñ–µ—Ä–µ–Ω—Å —Ñ–æ—Ç–æ—Å—ã–Ω –∂“Ø–∫—Ç–µ—É:'}
                          </label>
                          <input
                            type="file"
                            accept="image/*"
                            onChange={(e) => {
                              const file = e.target.files[0];
                              if (file) {
                                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ (–º–∞–∫—Å 5MB)
                                if (file.size > 5 * 1024 * 1024) {
                                  setToast({
                                    message: lang === 'ru' ? '‚ùå –§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å 5MB)' : '‚ùå –§–∞–π–ª —Ç—ã–º “Ø–ª–∫–µ–Ω (–º–∞–∫—Å 5MB)',
                                    type: 'error'
                                  });
                                  setTimeout(() => setToast(null), 2000);
                                  return;
                                }
                                
                                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64 –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                                const reader = new FileReader();
                                reader.onloadend = () => {
                                  setCustomCake({
                                    ...customCake, 
                                    customDecorImage: reader.result
                                  });
                                  setToast({
                                    message: lang === 'ru' ? '‚úÖ –§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!' : '‚úÖ –§–æ—Ç–æ –∂“Ø–∫—Ç–µ–ª–¥—ñ!',
                                    type: 'success'
                                  });
                                  setTimeout(() => setToast(null), 2000);
                                };
                                reader.readAsDataURL(file);
                              }
                            }}
                            className="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-pink-50 file:text-pink-700
                              hover:file:bg-pink-100
                              cursor-pointer"
                          />
                          
                          {/* –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ */}
                          {customCake.customDecorImage && (
                            <div className="mt-3 relative">
                              <img 
                                src={customCake.customDecorImage} 
                                alt="–†–µ—Ñ–µ—Ä–µ–Ω—Å" 
                                className="w-full h-48 object-cover rounded-lg"
                              />
                              <button
                                onClick={() => setCustomCake({...customCake, customDecorImage: null})}
                                className="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600"
                              >
                                ‚úï
                              </button>
                            </div>
                          )}
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {/* –ò—Ç–æ–≥–æ–≤–∞—è —Ü–µ–Ω–∞ */}
                <div className="mt-6 p-4 bg-pink-50 rounded-xl">
                  <div className="flex justify-between items-center">
                    <span className="text-lg font-bold">{t.total}:</span>
                    <span className="text-2xl font-bold text-pink-500">{getCustomCakePrice()} ‚Ç∏</span>
                  </div>
                </div>

                {/* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */}
                <div className="mt-6 flex gap-3">
                  {builderStep > 1 && (
                    <button
                      onClick={() => setBuilderStep(builderStep - 1)}
                      className="flex-1 py-3 border-2 border-pink-500 text-pink-500 rounded-xl font-bold"
                    >
                      {t.back}
                    </button>
                  )}
                  {builderStep < 3 ? (
                    <button
                      onClick={() => {
                        if (builderStep === 1 && !customCake.size) {
                          setToast({ message: lang === 'ru' ? '‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä' : '‚ö†Ô∏è ”®–ª—à–µ–º–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑', type: 'error' });
                          setTimeout(() => setToast(null), 2000);
                          return;
                        }
                        if (builderStep === 2 && !customCake.filling) {
                          setToast({ message: lang === 'ru' ? '‚ö†Ô∏è –í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—á–∏–Ω–∫—É' : '‚ö†Ô∏è –Ü—à–∫—ñ “õ“±—Ä–∞–º–¥—ã —Ç–∞“£–¥–∞“£—ã–∑', type: 'error' });
                          setTimeout(() => setToast(null), 2000);
                          return;
                        }
                        setBuilderStep(builderStep + 1);
                      }}
                      className="flex-1 py-3 bg-pink-500 text-white rounded-xl font-bold"
                    >
                      {t.next}
                    </button>
                  ) : (
                    <button
                      onClick={addCustomCakeToCart}
                      className="flex-1 py-3 bg-pink-500 text-white rounded-xl font-bold"
                    >
                      {t.addToCartCustom} {getCustomCakePrice()} ‚Ç∏
                    </button>
                  )}
                </div>
              </div>
            </div>
          )}

          {view === 'cart' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">{t.cart}</h2>
              {cart.length === 0 ? (
                <div className="text-center py-12">
                  <p className="text-gray-500">{t.cartEmpty}</p>
                </div>
              ) : (
                <>
                  <div className="space-y-4 mb-6">
                    {cart.map(item => (
                      <div key={item.id} className="bg-white rounded-lg p-4 shadow-sm">
                        <div className="flex gap-4">
                          <img src={item.image} alt={item.name} className="w-20 h-20 object-cover rounded-lg" />
                          <div className="flex-1">
                            <h3 className="font-bold text-gray-800">{item.name}</h3>
                            <p className="text-pink-500 font-bold">{item.price} ‚Ç∏</p>
                            <div className="flex items-center gap-2 mt-2">
                              <button onClick={() => updateQuantity(item.id, -1)} className="p-1 bg-gray-100 rounded">
                                <MinusIcon />
                              </button>
                              <span className="font-bold">{item.quantity}</span>
                              <button onClick={() => updateQuantity(item.id, 1)} className="p-1 bg-gray-100 rounded">
                                <PlusIcon />
                              </button>
                              <button onClick={() => removeFromCart(item.id)} className="ml-auto text-red-500">
                                <TrashIcon />
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="bg-white rounded-lg p-4 shadow-sm mb-4">
                    <div className="flex justify-between items-center">
                      <span className="text-lg font-bold">{t.total}:</span>
                      <span className="text-2xl font-bold text-pink-500">{getTotalPrice()} ‚Ç∏</span>
                    </div>
                  </div>
                  <button onClick={() => setView('checkout')} className="w-full bg-pink-500 text-white py-3 rounded-lg font-bold">
                    {t.checkout}
                  </button>
                </>
              )}
            </div>
          )}

          {view === 'checkout' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">{t.checkoutTitle}</h2>
              
              {settings?.payment_enabled && (
                <div className="bg-blue-50 p-4 rounded-lg mb-4">
                  <p className="text-sm text-blue-800">
                    üí≥ {t.paymentNote}
                  </p>
                </div>
              )}
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">{t.name} *</label>
                  <input
                    type="text"
                    value={orderForm.name}
                    onChange={(e) => setOrderForm({...orderForm, name: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    placeholder={lang === 'kk' ? '–ê—Ç—ã“£—ã–∑–¥—ã –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑' : '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è'}
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">{t.phone} *</label>
                  <input
                    type="tel"
                    value={orderForm.phone}
                    onChange={(e) => setOrderForm({...orderForm, phone: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    placeholder="+7 (___) ___-__-__"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">{t.comment}</label>
                  <textarea
                    value={orderForm.comment}
                    onChange={(e) => setOrderForm({...orderForm, comment: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    rows="3"
                    placeholder={t.commentPlaceholder}
                  />
                </div>
                <div className="bg-gray-50 rounded-lg p-4">
                  <h3 className="font-bold mb-2">{t.yourOrder}</h3>
                  {cart.map(item => (
                    <div key={item.id} className="flex justify-between text-sm mb-1">
                      <span>{item.name} x{item.quantity}</span>
                      <span>{item.price * item.quantity} ‚Ç∏</span>
                    </div>
                  ))}
                  <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                    <span>{t.total}:</span>
                    <span className="text-pink-500">{getTotalPrice()} ‚Ç∏</span>
                  </div>
                </div>
                <button 
                  onClick={submitOrder} 
                  disabled={isSubmitting}
                  className={`w-full py-3 rounded-lg font-bold flex items-center justify-center gap-2 transition-all ${
                    isSubmitting 
                      ? 'bg-gray-400 cursor-not-allowed' 
                      : 'bg-pink-500 hover:bg-pink-600 text-white'
                  }`}
                >
                  {isSubmitting ? (
                    <>
                      <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                      <span>{lang === 'ru' ? '–û—Ç–ø—Ä–∞–≤–∫–∞...' : '–ñ—ñ–±–µ—Ä—ñ–ª—É–¥–µ...'}</span>
                    </>
                  ) : (
                    <>
                      <span>üì¶</span>
                      <span>{t.submitOrder}</span>
                    </>
                  )}
                </button>
              </div>
            </div>
          )}
          
          {/* Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */}
          {toast && (
            <div className="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 animate-slideDown">
              <div className={`${
                toast.type === 'success' 
                  ? 'bg-gradient-to-r from-emerald-400 to-cyan-400' 
                  : 'bg-gradient-to-r from-rose-400 to-pink-400'
              } text-white px-6 py-3 rounded-2xl shadow-xl flex items-center gap-2`}>
                <span className="text-xl">{toast.type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                <span className="font-medium">{toast.message}</span>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<BakeryShop />, document.getElementById('root'));
  </script>
