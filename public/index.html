    const ShoppingCartIcon = () => (

    const HistoryIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
      </svg>
    );

    const RepeatIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="17 1 21 5 17 9"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/>
        <polyline points="7 23 3 19 7 15"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/>
      </svg>
    );

    const BakeryShop = () => {
      const [products, setProducts] = useState([]);
      const [cart, setCart] = useState([]);
      const [view, setView] = useState('catalog');
      const [selectedCategory, setSelectedCategory] = useState('all');
      const [loading, setLoading] = useState(true);
      const [myOrders, setMyOrders] = useState([]);
      const [telegramUser, setTelegramUser] = useState(null);
      const [settings, setSettings] = useState(null);
      const [lang, setLang] = useState('ru');
      const [orderForm, setOrderForm] = useState({
        name: '',
        phone: '',
        comment: ''
      });

      const t = translations[lang];

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase –∏ Telegram
      useEffect(() => {
        const initApp = async () => {
  try {
    // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Supabase –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
    let attempts = 0;
    while (!window.supabase && attempts < 50) {
      await new Promise(resolve => setTimeout(resolve, 100));
      attempts++;
    }
    
    if (!window.supabase) {
      throw new Error('Supabase library failed to load');
    }

    const response = await fetch(`${API_URL}/api/config`);
            const config = await response.json();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Supabase
            supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
            
            // Telegram Web App
            if (window.Telegram?.WebApp) {
              const tg = window.Telegram.WebApp;
              tg.ready();
              tg.expand();
              
              const user = tg.initDataUnsafe?.user;
              if (user) {
                setTelegramUser(user);
                setOrderForm(prev => ({
                  ...prev,
                  name: user.first_name + (user.last_name ? ' ' + user.last_name : '')
                }));

                const tgLang = user.language_code;
                const savedLang = localStorage.getItem('app_language');
                
                if (savedLang) {
                  setLang(savedLang);
                } else if (tgLang === 'kk' || tgLang === 'ru') {
                  setLang(tgLang);
                  localStorage.setItem('app_language', tgLang);
                }
              }
              
              tg.BackButton.onClick(() => {
                if (view === 'cart' || view === 'history') setView('catalog');
                else if (view === 'checkout') setView('cart');
              });
              
              if (view !== 'catalog') {
                tg.BackButton.show();
              } else {
                tg.BackButton.hide();
              }
            }
            
            await loadData();
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
            setLoading(false);
          }
        };

        initApp();
      }, []);

      useEffect(() => {
        if (window.Telegram?.WebApp) {
          const tg = window.Telegram.WebApp;
          if (view !== 'catalog') {
            tg.BackButton.show();
          } else {
            tg.BackButton.hide();
          }
        }
      }, [view]);

      const loadData = async () => {
        if (!supabase) return;
        await loadProducts();
        await loadSettings();
        if (telegramUser) {
          await loadMyOrders();
        }
      };

      const changeLanguage = (newLang) => {
        setLang(newLang);
        localStorage.setItem('app_language', newLang);
      };

      const loadSettings = async () => {
        if (!supabase) return;
        try {
          const { data, error } = await supabase
            .from('settings')
            .select('*')
            .limit(1)
            .single();

          if (data) {
            setSettings(data);
          }
        } catch (error) {
          console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        } finally {
          setLoading(false);
        }
      };

      const loadProducts = async () => {
        if (!supabase) return;
        try {
          const { data, error } = await supabase
            .from('products')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) throw error;
          if (data && data.length > 0) {
            setProducts(data);
          }
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        }
      };

      const loadMyOrders = async () => {
        if (!telegramUser || !supabase) return;
        
        try {
          const { data, error } = await supabase
            .from('orders')
            .select('*')
            .eq('telegram_user_id', telegramUser.id)
            .order('date', { ascending: false });

          if (error) throw error;
          setMyOrders(data || []);
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
        }
      };

      const categories = ['all', ...new Set(products.map(p => p.category))];
      const filteredProducts = selectedCategory === 'all' ? products : products.filter(p => p.category === selectedCategory);

      const addToCart = (product) => {
        const existing = cart.find(item => item.id === product.id);
        if (existing) {
          setCart(cart.map(item => 
            item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item
          ));
        } else {
          setCart([...cart, { ...product, quantity: 1 }]);
        }
      };

      const updateQuantity = (id, delta) => {
        setCart(cart.map(item => 
          item.id === id ? { ...item, quantity: Math.max(0, item.quantity + delta) } : item
        ).filter(item => item.quantity > 0));
      };

      const removeFromCart = (id) => {
        setCart(cart.filter(item => item.id !== id));
      };

      const getTotalPrice = () => {
        return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      };

      const repeatOrder = (order) => {
        setCart(order.items.map(item => ({
          ...item,
          ...products.find(p => p.id === item.id || p.name === item.name)
        })));
        setView('cart');
      };

      // üîí –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ —á–µ—Ä–µ–∑ API
      const submitOrder = async () => {
        if (!orderForm.name || !orderForm.phone) {
          alert(t.fillRequired);
          return;
        }

        const orderData = {
          name: orderForm.name,
          phone: orderForm.phone,
          comment: orderForm.comment,
          items: cart,
          total: getTotalPrice(),
          kaspi_phone: settings?.payment_enabled ? settings.kaspi_phone : null,
          kaspi_link: settings?.payment_enabled ? settings.kaspi_link : null
        };

        const order = {
          id: Date.now().toString(),
          date: new Date().toISOString(),
          customer_name: orderForm.name,
          customer_phone: orderForm.phone,
          customer_comment: orderForm.comment,
          telegram_user_id: telegramUser?.id || null,
          telegram_username: telegramUser?.username || null,
          telegram_first_name: telegramUser?.first_name || null,
          telegram_last_name: telegramUser?.last_name || null,
          items: cart,
          total: getTotalPrice(),
          status: 'new'
        };

        try {
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Supabase
          const { error } = await supabase
            .from('orders')
            .insert([order]);

          if (error) throw error;

          // üîí –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π API
          await fetch(`${API_URL}/api/send-order`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              orderData,
              userId: telegramUser?.id,
              userName: telegramUser?.username
            })
          });

          setCart([]);
          setOrderForm({ name: orderForm.name, phone: '', comment: '' });
          
          let successMessage = t.orderSuccess;
          if (settings?.payment_enabled) {
            successMessage += '\n\n' + t.paymentInfo;
          }
          
          alert(successMessage);
          setView('history');
          await loadMyOrders();

        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞:', error);
          alert(lang === 'kk' ? '–¢–∞–ø—Å—ã—Ä—ã—Å –±–µ—Ä—É–¥–µ–≥—ñ “õ–∞—Ç–µ' : '–û—à–∏–±–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞');
        }
      };

      const getStatusText = (status) => {
        const statusConfig = {
          new: { text: t.orderStatuses.new, color: 'bg-blue-100 text-blue-800' },
          processing: { text: t.orderStatuses.processing, color: 'bg-yellow-100 text-yellow-800' },
          completed: { text: t.orderStatuses.completed, color: 'bg-green-100 text-green-800' },
          cancelled: { text: t.orderStatuses.cancelled, color: 'bg-red-100 text-red-800' }
        };
        return statusConfig[status] || statusConfig.new;
      };

      if (loading) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500 mx-auto"></div>
              <p className="mt-4 text-gray-600">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50">
          <div className="sticky top-0 z-10 bg-gradient-to-r from-pink-500 to-purple-600 text-white p-4 shadow-lg">
            <div className="flex items-center justify-between mb-2">
              <div className="flex items-center gap-2">
                <StoreIcon />
                <h1 className="text-xl font-bold">{settings?.shop_name || t.shopTitle}</h1>
              </div>
              <div className="flex gap-2">
                <button 
                  onClick={() => changeLanguage('ru')}
                  className={`px-3 py-1 rounded ${lang === 'ru' ? 'bg-white text-pink-500' : 'bg-pink-400'}`}
                >
                  üá∑üá∫
                </button>
                <button 
                  onClick={() => changeLanguage('kk')}
                  className={`px-3 py-1 rounded ${lang === 'kk' ? 'bg-white text-pink-500' : 'bg-pink-400'}`}
                >
                  üá∞üáø
                </button>
              </div>
            </div>
            
            {telegramUser && (
              <p className="text-sm opacity-90">{t.hello}, {telegramUser.first_name}! üëã</p>
            )}
          </div>

          <div className="flex bg-white border-b sticky top-[88px] z-10">
            <button 
              onClick={() => setView('catalog')} 
              className={`flex-1 py-3 font-medium ${view === 'catalog' ? 'border-b-2 border-pink-500 text-pink-500' : 'text-gray-600'}`}
            >
              <StoreIcon className="inline mr-2" />
              {t.shopTitle}
            </button>
            <button 
              onClick={() => setView('history')} 
              className={`flex-1 py-3 font-medium ${view === 'history' ? 'border-b-2 border-pink-500 text-pink-500' : 'text-gray-600'}`}
            >
              <HistoryIcon className="inline mr-2" />
              {t.orderHistory}
            </button>
            <button 
              onClick={() => setView('cart')} 
              className={`flex-1 py-3 font-medium relative ${view === 'cart' || view === 'checkout' ? 'border-b-2 border-pink-500 text-pink-500' : 'text-gray-600'}`}
            >
              <ShoppingCartIcon className="inline mr-2" />
              {t.cart}
              {cart.length > 0 && (
                <span className="absolute top-1 right-8 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                  {cart.length}
                </span>
              )}
            </button>
          </div>

          {view === 'catalog' && (
            <div>
              <div className="overflow-x-auto bg-white p-3">
                <div className="flex gap-2">
                  {categories.map(category => {
                    const displayCategory = category === 'all' ? t.all : 
                      (lang === 'kk' && products.find(p => p.category === category)?.category_kk) || category;
                    
                    return (
                      <button
                        key={category}
                        onClick={() => setSelectedCategory(category)}
                        className={`px-4 py-2 rounded-full whitespace-nowrap ${
                          selectedCategory === category
                            ? 'bg-pink-500 text-white'
                            : 'bg-gray-100 text-gray-700'
                        }`}
                      >
                        {displayCategory}
                      </button>
                    );
                  })}
                </div>
              </div>

              <div className="p-4 grid grid-cols-2 gap-4">
                {filteredProducts.map(product => (
                  <div key={product.id} className="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src={product.image} alt={product.name} className="w-full h-32 object-cover" />
                    <div className="p-3">
                      <h3 className="font-bold text-gray-800 text-sm mb-1">
                        {lang === 'kk' && product.name_kk ? product.name_kk : product.name}
                      </h3>
                      {product.description && (
                        <p className="text-xs text-gray-600 mb-2">
                          {lang === 'kk' && product.description_kk ? product.description_kk : product.description}
                        </p>
                      )}
                      <div className="flex items-center justify-between">
                        <span className="text-xl font-bold text-pink-500">{product.price} ‚Ç∏</span>
                        <button onClick={() => addToCart(product)} className="bg-pink-500 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                          <PlusIcon /> {t.addToCart}
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {view === 'history' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">{t.myOrders}</h2>
              {myOrders.length === 0 ? (
                <div className="text-center py-12">
                  <HistoryIcon />
                  <p className="text-gray-500 mt-4">{t.noOrders}</p>
                </div>
              ) : (
                <div className="space-y-4">
                  {myOrders.map(order => {
                    const statusInfo = getStatusText(order.status);
                    return (
                      <div key={order.id} className="bg-white rounded-lg p-4 shadow-sm">
                        <div className="flex justify-between items-start mb-3">
                          <div>
                            <p className="font-bold text-gray-800">{lang === 'kk' ? '–¢–∞–ø—Å—ã—Ä—ã—Å' : '–ó–∞–∫–∞–∑'} #{order.id.slice(-6)}</p>
                            <p className="text-xs text-gray-500">
                              {new Date(order.date).toLocaleDateString(lang === 'kk' ? 'kk-KZ' : 'ru-RU')}
                            </p>
                          </div>
                          <span className={`text-xs px-2 py-1 rounded-full ${statusInfo.color}`}>
                            {statusInfo.text}
                          </span>
                        </div>
                        
                        <div className="border-t pt-3 mb-3">
                          {order.items.map((item, idx) => (
                            <div key={idx} className="flex justify-between text-sm mb-1">
                              <span>{item.name} x{item.quantity}</span>
                              <span className="font-medium">{item.price * item.quantity} ‚Ç∏</span>
                            </div>
                          ))}
                          <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                            <span>{t.total}:</span>
                            <span className="text-pink-500">{order.total} ‚Ç∏</span>
                          </div>
                        </div>
                        
                        <button
                          onClick={() => repeatOrder(order)}
                          className="w-full py-2 bg-pink-50 text-pink-600 rounded-lg font-medium flex items-center justify-center gap-2"
                        >
                          <RepeatIcon />
                          {t.repeatOrder}
                        </button>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          )}

          {view === 'cart' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">{t.cart}</h2>
              {cart.length === 0 ? (
                <div className="text-center py-12">
                  <p className="text-gray-500">{t.cartEmpty}</p>
                </div>
              ) : (
                <>
                  <div className="space-y-4 mb-6">
                    {cart.map(item => (
                      <div key={item.id} className="bg-white rounded-lg p-4 shadow-sm">
                        <div className="flex gap-4">
                          <img src={item.image} alt={item.name} className="w-20 h-20 object-cover rounded-lg" />
                          <div className="flex-1">
                            <h3 className="font-bold text-gray-800">{item.name}</h3>
                            <p className="text-pink-500 font-bold">{item.price} ‚Ç∏</p>
                            <div className="flex items-center gap-2 mt-2">
                              <button onClick={() => updateQuantity(item.id, -1)} className="p-1 bg-gray-100 rounded">
                                <MinusIcon />
                              </button>
                              <span className="font-bold">{item.quantity}</span>
                              <button onClick={() => updateQuantity(item.id, 1)} className="p-1 bg-gray-100 rounded">
                                <PlusIcon />
                              </button>
                              <button onClick={() => removeFromCart(item.id)} className="ml-auto text-red-500">
                                <TrashIcon />
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="bg-white rounded-lg p-4 shadow-sm mb-4">
                    <div className="flex justify-between items-center">
                      <span className="text-lg font-bold">{t.total}:</span>
                      <span className="text-2xl font-bold text-pink-500">{getTotalPrice()} ‚Ç∏</span>
                    </div>
                  </div>
                  <button onClick={() => setView('checkout')} className="w-full bg-pink-500 text-white py-3 rounded-lg font-bold">
                    {t.checkout}
                  </button>
                </>
              )}
            </div>
          )}

          {view === 'checkout' && (
            <div className="p-4">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">{t.checkoutTitle}</h2>
              
              {settings?.payment_enabled && (
                <div className="bg-blue-50 p-4 rounded-lg mb-4">
                  <p className="text-sm text-blue-800">
                    üí≥ {t.paymentNote}
                  </p>
                </div>
              )}
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">{t.name} *</label>
                  <input
                    type="text"
                    value={orderForm.name}
                    onChange={(e) => setOrderForm({...orderForm, name: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    placeholder={lang === 'kk' ? '–ê—Ç—ã“£—ã–∑–¥—ã –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑' : '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è'}
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">{t.phone} *</label>
                  <input
                    type="tel"
                    value={orderForm.phone}
                    onChange={(e) => setOrderForm({...orderForm, phone: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    placeholder="+7 (___) ___-__-__"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">{t.comment}</label>
                  <textarea
                    value={orderForm.comment}
                    onChange={(e) => setOrderForm({...orderForm, comment: e.target.value})}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                    rows="3"
                    placeholder={t.commentPlaceholder}
                  />
                </div>
                <div className="bg-gray-50 rounded-lg p-4">
                  <h3 className="font-bold mb-2">{t.yourOrder}</h3>
                  {cart.map(item => (
                    <div key={item.id} className="flex justify-between text-sm mb-1">
                      <span>{item.name} x{item.quantity}</span>
                      <span>{item.price * item.quantity} ‚Ç∏</span>
                    </div>
                  ))}
                  <div className="border-t mt-2 pt-2 flex justify-between font-bold">
                    <span>{t.total}:</span>
                    <span className="text-pink-500">{getTotalPrice()} ‚Ç∏</span>
                  </div>
                </div>
                <button onClick={submitOrder} className="w-full bg-pink-500 text-white py-3 rounded-lg font-bold">
                  {t.submitOrder}
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<BakeryShop />, document.getElementById('root'));
  </script>
</body>
</html>
